<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript" src="libs/jquery-3.1.0.js"></script>
        <script type="text/javascript" src="libs/index.js"></script>
        <script type="text/javascript" src="libs/handlebars-v4.0.5.js"></script>
        <script type="text/javascript" src="libs/chui-3.9.2.js"></script>
        <link type="text/css" rel="stylesheet" href="css/chui-ios-3.9.2.css" >
        
        
      <script id="playerTemplate" type="text/x-handlebars">
            <h3>{{name}}</h3> 
        </script> 
      
    </head>
    <body>
        <nav class="current">
            <h1>Create New Game</h1>
        </nav>
        <article id="main">
            <section class="action">
                <div align="center">
                <ul class="list">                
                    <li><label for="gameTitle">Game Title: </label>
                        <input type="text" id="gameTitle"/></li>
                    <li><label for="maxplayer">No of Players: </label>
                        <input type="text" id="maxplayers"/></li>
                </ul>
                <p>
                    <button type="button" id="create">Create</button>
                </p >
                </div>
            </section>
        </article>

  <nav>
            <h1>Waiting for Players (<span id="playerAmount">0</span>)</h1>
            <button type="button" id="refreshBtn">Refresh</button>
        </nav>
        <article id="waitGame">
            <section>
                <ul class="list">
                    <li>
                        <label for="waitGameId">Game id: </label>
                        <span id="waitGameId"></span>
                    </li>
                    <li>
                        <label for="waitGameTitle">Title: </label>
                        <span id="waitGameTitle"></span>
                    </li>
                    <li>
                        <label for="waitGameCapacity">Capacity: </label>
                        <span id="waitGameCapacity"></span>
                    </li>
                </ul>
                <p>
                    <button type="button" id="gameStartBtn">Start</button>
                </p >
            </section>
        </article>

        <nav>
            <h1>UNO with friends</h1>
        </nav>
        <article id="gameTable">
            <section class="players">
                <div class="cards">
                    <img src="http://localhost:8080/UnoGamePhase2/img/back.png"/>
                    <img id="discrad" src=""/>
                </div>
                <h1>Players</h1>
                <aside id="playerList">

                </aside>
            </section>
        </article>

    </body>
</html>
